<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Harp</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

  </body>

<script>
  var key1;
  var key2;
  var key3;

  var isOverKey1 = false;
  var isOverKey2 = false;
  var isOverKey3 = false;

  var dis;

  function preload() {
    harp1 = loadSound('assets/harp/harp_01.mp3');
    harp2 = loadSound('assets/harp/harp_02.mp3');
    harp3 = loadSound('assets/harp/harp_03.mp3');
    harpimg = loadImage('assets/img/harp.png');
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    background(0);
    imageMode(CENTER);
  }

  function draw() {
    background(82,79,100);
    image(harpimg, width/2, height/2);

    fill('rgba(255,165,0, 0.25)');
    noStroke();
    key1 = rect(100, height/2-400, width-200, 75);
    key2 = rect(100, height/2-200, width-200, 90);
    key3 = rect(100, height/2, width-200, 100);

     if((touchY >=height/2-400) && (touchY <= height/2-325)){
       isOverKey1 = true;
     }else{
       isOverKey1 = false;
     }

     if((touchY >= height/2-200) && (touchY <= height/2-110)){
       isOverKey2 = true;
     }else{
       isOverKey2 = false;
     }

     if((touchY >= height/2) && (touchY <= height/2+100)){
       isOverKey3 = true;
     }else{
       isOverKey3 = false;
     }
 }

  function touchMoved(){
    dis = touchX - ptouchX;
    if(isOverKey1 === true && dis>15 && harp1.isPlaying()==false){
       harp1.play();
       console.log(dis);
    } else if (isOverKey2 === true && dis>15 && harp2.isPlaying()==false) {
       harp2.play();
    } else if (isOverKey3 === true && dis>15 && harp3.isPlaying()==false) {
       harp3.play();
    }
}

</script>
</html>
