<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ticktick</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

  </body>

<script>
  var key1;
  var key2;

  var isOverKey1 = false;
  var isOverKey2 = false;

  function preload() {
    orch1 = loadSound('assets/orch/orch_01.mp3');
    orch2 = loadSound('assets/orch/orch_02.mp3');
    orchimg = loadImage('assets/img/orch.png');
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    background(152,170,15);
    imageMode(CENTER);
  }

  function draw() {
    background(152,170,15);
    image(orchimg, width/2, height/2);

    fill('rgba(241,223,165, 0.35)');
    noStroke();
    key1 = rect(100,0,100,height);
    key2 = rect(width-300,0,100,height);
   
    if((touchX<200)&&(touchX>100)){
      isOverKey1 = true;
    } else {
      isOverKey1 = false;
    }

   if((touchX>width-300)&&(touchX<width-200)){
      isOverKey2 = true;
    } else {
      isOverKey2 = false;
    }
 }

  function touchStarted() {
    if(isOverKey1 === true ){
       orch1.play();
    } else if (isOverKey2 === true ) {
       orch2.play();
    }
}

</script>
</html>
