<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shaker</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

  </body>

<script>
  var key1;
  var val = 0;
  function preload() {
    shaker = loadSound('assets/shake/shake.mp3');
    shakeimg = loadImage('assets/img/shaker.png');
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    background(0);
    setMoveThreshold(0.7);
    imageMode(CENTER);
  }

  function draw() {
    background(255,106,134);
    image(shakeimg, width/2, height/2);
 }

  function deviceTurned() {
    if(shaker.isPlaying() == false){
      shaker.play();
    }
  }

</script>
</html>
