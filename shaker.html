<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shaker</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

  </body>


<script>
  var key1;
  var val = 0;
  function preload() {
    shaker = loadSound('assets/ukulele/baroza_01.mp3');
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    background(val);
    setMoveThreshold(0.7);

  }

  function draw() {
    background(0);

    textSize(32);
    fill(255);
    textAlign(CENTER);
    text("let's play shaker! Shake, shake, shake it!", width/2, 50);
    fill(255);

    key1 = ellipse(width/2, height/2-230, 400, 400);  // Draw rect at new 0,0
 }

  function deviceMoved() {
    if(shaker.isPlaying() == false){
      shaker.play();}
//     shaker.stop([50]);
    }

</script>
</html>
