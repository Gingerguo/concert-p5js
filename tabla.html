<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flute</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

  </body>


<script>
  var key1;
  var key2;

  var dif1;
  var dif2;

  var isOverKey1;
  var isOverKey2;

  var val = 0;//background color

  function preload() {
    tabla1 = loadSound('assets/tabla/tablaloops_01.mp3');
    tabla2 = loadSound('assets/tabla/tablaloops_02.mp3');
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    background(val);
  }

  function draw() {
    background(0);

    textSize(32);
    fill(255);
    textAlign(CENTER);
    text("let's play tabla", width/2, 50);
    fill(255);

    key1 = ellipse(width/2, height/2-230, 400, 400);  // Draw rect at new 0,0
    key2 = ellipse(width/2, height/2+230, 400, 400);

    dif1 = dist(width/2, height/2-230, mouseX, mouseY);
    dif2 = dist(width/2, height/2+230, mouseX, mouseY);
  
    if(dif1<200){
      isOverKey1 = true;
    } else {
      isOverKey1 = false;
    }

   if(dif2<200){
      isOverKey2 = true;
    } else {
      isOverKey2 = false;
    }

 }

  function mousePressed() {
    if(isOverKey1 == true){
       tabla1.play();
    } else if (isOverKey2 == true) {
       tabla2.play();    
    }
}

</script>
</html>
